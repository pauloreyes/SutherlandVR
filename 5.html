<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
		<title>A-Frame</title>
	</head>
	<body>
		<script>
			AFRAME.registerComponent("1-link", {
				init: function () {
					this.el.addEventListener("click", (e) => {
						window.location = this.data.href;
					});
				},
			});
		</script>

		<a-scene>
			<a-assets>
				<img id="point4" src="./assets/360-point5.jpg" />
				<img id="vr-map4" src="./assets/Map-Point5.PNG" />
			</a-assets>

			<a-box
				position="12.315 1.398 -1.638"
				material="opacity:0.0; transparent: true"
				scale="1.5 0.75 0.5"
				rotation="0 -60 -2.4"
				1-link="href: index.html"
			></a-box>

			<a-plane
				color="white"
				position="12.405 1 -1.673"
				scale="10 6 0.2"
				rotation="0 -59 -2.4"
				src="#vr-map4"
			></a-plane>

			<a-camera>
				<a-entity
					animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.01 0.01 0.01; to: 0.03 0.03 0.03"
					animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.03 0.03 0.03; to: 0.01 0.01 0.01"
					animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.03 0.03 0.03"
					cursor="fuse: true;"
					material="color: lightgrey; shader: flat"
					position="0 0 -1"
					geometry="primitive: ring"
				></a-entity>
			</a-camera>

			<a-sky src="#point4" rotation="0.67 -14 7" position="0 45 0"></a-sky>
		</a-scene>
	</body>
</html>
