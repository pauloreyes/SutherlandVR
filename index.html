<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

		<title>Sutherland VR</title>
	</head>
	<body>
		<script>
			AFRAME.registerComponent("mylink", {
				init: function () {
					this.el.addEventListener("click", (e) => {
						window.location = this.data.href;
					});
				},
			});

			AFRAME.registerComponent("audiohandler", {
				init: function () {
					let playing = false;
					let audio = document.querySelector("#Intro");
					this.el.addEventListener("click", () => {
						if (!playing) {
							audio.play();
						} else {
							audio.pause();
							audio.currentTime = 0;
						}
						playing = !playing;
					});
				},
			});
		</script>

		<a-scene loading-screen="dotsColor: #CC3456; backgroundColor: #26235d">
			<a-assets>
				<audio id="Intro" src="./assets/Intro.mp3"></audio>
				<img id="hallway" src="./assets/360-point1.jpg" />
				<img id="map1" src="./assets/Map-Point1.PNG" />
			</a-assets>

			<a-box
				position="-1.912 -1.723 -0.669"
				rotation="90 0 0 "
				material="color: red; opacity: 0.0"
				scale="1.367 0.6 0.020"
				mylink="href: 2.html"
			></a-box>

			<a-box
				position="1.126 -1.723 0.067"
				rotation="90 0 0 "
				material="color: red; opacity: 0.0"
				scale="1.367 0.6 0.020"
				mylink="href: 3.html"
			></a-box>

			<a-box
				position="1.215 -1.723 -0.504"
				rotation="90 0 0 "
				material="color: red; opacity: 0.0"
				scale="1 0.6 0.02"
				mylink="href: 4.html"
			></a-box>

			<a-box
				position="1.215 -1.723 -1.493"
				rotation="90 0 0 "
				material="color: red; opacity: 0.0"
				scale="1 0.761 0.02"
				mylink="href: 5.html"
			></a-box>

			<a-box
				position="-1.514 -1.723 -1.493"
				rotation="90 0 0 "
				material="color: red; opacity: 0.0"
				scale="1.99 0.761 0.02"
				mylink="href: 6.html"
			></a-box>

			<!-- mylink="href: 2.html" -->

			<a-plane
				color="white"
				position="-0.645 -2.375 -3.037"
				scale="5 1 0.5"
				rotation="-90 180 180"
				><a-entity
					text="value: Point the reticle to the area on the map that you want to visit.; color: black; align: center"
					scale="1 2.9 1"
				></a-entity
			></a-plane>

			<a-plane
				color="white"
				position="-0.509 -1.732 -0.8"
				scale="5 2.5 0.5"
				rotation="-90 180 180"
				src="#map1"
			></a-plane>

			<a-camera>
				<a-entity
					animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.01 0.01 0.01; to: 0.03 0.03 0.03"
					animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.03 0.03 0.03; to: 0.01 0.01 0.01"
					animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.03 0.03 0.03"
					cursor="fuse: true;"
					material="color: lightgrey; shader: flat"
					position="0 0 -1"
					geometry="primitive: ring"
				></a-entity>
			</a-camera>

			<a-sky src="#hallway"></a-sky>
		</a-scene>
	</body>
</html>
